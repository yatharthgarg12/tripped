<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>

        <div class="main-container">


            <!-- container 1 -->


            <div class="container-1">
                <h2>Tripped.</h2>
                <h1>Hey,<br><span>Where you off to Next?</span></h1>
                <button>Get Started</button>
            </div>


            <!-- container 2 -->
            <div class="container-2">

                <!-- navbar -->

                <div class="nav">
                    <div class="btn">
                        <button>Register</button>
                        <button>Sign In</button>
                    </div>
                    <div class="app-btn">
                        <button><i class='bx bxs-grid-alt'></i></button>
                    </div>
                </div>
                
                <!-- cards -->
                 
                <div class="service">

                    <h1>What you are looking for?</h1>

                    <div class="card-section">
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-hotel"></i>
                            </div>
                            <p>Hotel</p>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-plane-departure"></i>    
                            </div>
                            <p>Flight</p>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-ticket"></i>
                            </div>
                            <p>Trips</p>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <i class="fa-solid fa-car"></i>
                            </div>
                            <p>Car Hire</p>
                        </div>
                    </div>
                </div>

                <!-- search bar -->

                <div class="search-bar">
                    <div class="search-icon">
                        <img src="./assets/icons8-search-64.png" alt="">
                    </div>
                    <h1>Dubai, Creek &<br><span>Al Seef District</span></h1>
                </div>

                <!-- booking -->

                <div class="booking">
                    <div class="date">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p>Fri, Sep 15 - Thu, Nov 12</p>
                    </div>
                    <div class="room">
                        <i class="fa-solid fa-bath"></i>
                        <p>Room - 2</p>
                    </div>
                    <div class="people">
                        <i class="fa-solid fa-user"></i>
                        <p>Adults - 2</p>
                    </div>
                    <div class="child">
                        <i class="fa-solid fa-child"></i>
                        <p>child - 2</p>
                    </div>
                </div>

            </div>
        </div>

















        <script src="https://kit.fontawesome.com/09e3614ac3.js" crossorigin="anonymous"></script>
        <script src="" async defer></script>
    </body>
</html>
